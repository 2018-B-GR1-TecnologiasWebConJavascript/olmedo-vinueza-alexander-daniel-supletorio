<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="correo">Correo</label>
          <input id="correo" formControlName="correo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.correo.errors }" />
          <div *ngIf="submitted && f.correo.errors" class="invalid-feedback">
            <div *ngIf="f.correo.errors.required">Este campo no puede estar vacío</div>
            <div *ngIf="f.correo.errors.email">Se requiere un correo válido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Este campo no puede estar vacío</div>
            <div *ngIf="f.password.errors.minlength || f.password.errors.maxlength">Debe tener entre 8 y 16 caracteres</div>
            <div *ngIf="f.password.errors.pattern">Debe tener al menos:<br/>1 letra mayúscula<br/>1 letra minúscula<br/>1 caracter especial<br/>1 número</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block">Login</button>
          <a routerLink="/registro">Registrarse</a>
        </div>
      </form>
    </div>
  </div>
</div>
